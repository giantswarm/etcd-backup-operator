image:
  name: "giantswarm/etcd-backup-operator"
  tag: "[[ .Version ]]"
pod:
  user:
    id: 1000
  group:
    id: 1000
service:
  port: 8050
project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

registry:
  domain: docker.io

testingEnvironment: false
provider:
  kind: ""

aws:
  s3bucket: ""
  s3region: ""
  credentials:
    awsAccessKey: ""
    awsSecretKey: ""

etcdDataDir: ""
clientCertsDir: "/etc/kubernetes/ssl/etcd/"
clientCaCertFileName: ""
clientCertFileName: ""
clientKeyFileName: ""
etcdEndpoints: "https://127.0.0.1:2379"

installation: ""

verticalPodAutoscaler:
  enabled: true
