apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.resource.default.name  . }}
  namespace: {{ tpl .Values.resource.default.namespace  . }}
  labels:
    app: {{ .Chart.name }}
    version: {{ .Chart.Version }}
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - name: metrics
    port: 8000
  selector:
    app: {{ .Chart.name }}
    version: {{ .Chart.Version }}
